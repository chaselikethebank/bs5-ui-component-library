<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Footer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .footer-bg {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://rockrms-assets2.s3.amazonaws.com/images/ContentChannelItemImages/a789bac0b3c34e8c9d28fcfb34e7125e_footer-bg.jpg');
            background-size: cover;
            background-position: center;
        }
     
    </style>
</head>
<body>

    <footer class="footer-bg text-white pt-5 pb-4">
        <div class="container">
            <div class="row">
                <!-- Left Column: Logos, Address, Social -->
                <div class="col-lg-6 col-md-7 mb-4 mb-md-0">
                    <div class="d-flex align-items-center mb-4">
                        <img src="https://www.thewoodlandsumc.org/Content/web/twumc-logo.png" alt="The Woodlands Methodist Church Logo" height="60" class="me-4">
                        <img src="https://rockrms-assets.s3.us-east-2.amazonaws.com/images/GMC_logo.png" alt="Global Methodist Church Logo" height="60">
                    </div>
                    <ul class="list-unstyled">
                        <li class="mb-2">
                            <i class="bi bi-geo-alt-fill me-2"></i> 2200 Lake Woodlands Drive, The Woodlands, TX 77380
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-telephone-fill me-2"></i> (281) 297-5900
                        </li>
                        <li class="d-flex gap-3 fs-4">
                            <a href="#" class="text-white"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="text-white"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-white"><i class="bi bi-youtube"></i></a>
                            <a href="#" class="text-white"><i class="bi bi-mic"></i></a>
                        </li>
                    </ul>
                </div>
                
                <!-- Right Column: Navigation Links -->
                <div class="col-lg-6 col-md-5 footer-links text-end">
                    <div class="row">
                        <div class="col-12">
                            <ul class="list-unstyled">
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">What We Believe</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">Facilities</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">Employment</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">Fireside Cafe</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">Indoor Playgrounds</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">Funerals & Memorial Services</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">Find Help & Support</a></li>
                                <li class="mb-2"><a href="#" class="text-white text-decoration-none">My Account</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
             
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
