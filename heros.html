<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Hero Section</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <style>
    .hero-section-bg {
      background-image: url("https://images.unsplash.com/photo-1470219556762-1771e7f9427d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDE0fHxjaXR5JTIwYXRJTIwbmlnaHR8ZW58MHx8fHwxNjY2ODg2Nzc0&ixlib=rb-4.0.3&q=80&w=1080");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.2);
    }

    .hero-section-bg-vid {
      min-height: 100vh;
      box-shadow: inset 0 0 0 2000px rgba(255, 255, 255, 0.9);
      position: relative;
      overflow: hidden;
    }

    .hero-section-bg-vid video {
      object-fit: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>

  <body>
    <!-- smaller hero text, bottom left -->
    <section class="hero-section-bg d-flex align-items-end">
      <div class="container text-white pb-5">
        <h1 class="display-4 fw-bold text-dark">HEADER</h1>
        <p class="lead text-dark">Subheaders</p>
      </div>
    </section>
    <!-- end smaller hero text, bottom left -->
    <!-- largest hero text, center -->
    <section class="hero-section-bg d-flex align-items-center">
      <div class="container text-white text-center">
        <h1 class="display-1 fw-bold text-dark">HEADER</h1>
      </div>
    </section>
    <!-- end largest hero text, center -->
    <!-- largest hero text, center w button-->
    <section
      class="hero-section-bg d-flex align-items-center justify-content-center"
    >
      <div class="container text-white text-center">
        <h1 class="display-1 fw-bold text-dark">HEADER</h1>
        <button type="button" class="btn btn-dark rounded-1 py-2 px-4">
          BUTTON TEXT
        </button>
      </div>
    </section>
    <!-- end largest hero text, center w button-->

    <!-- hero section with background video -->
    <section
      class="hero-section-bg-vid d-flex align-items-center justify-content-center position-relative overflow-hidden"
    >
      <video
        autoplay
        muted
        loop
        playsinline
        class="position-absolute w-100 h-100 top-0 start-0 object-fit-cover"
      >
        <source
          src="https://www.w3schools.com/howto/rain.mp4"
          type="video/mp4"
        />
        <!-- fallback message -->
        Your browser does not support the video tag.
      </video>
      <div
        class="container text-white text-center position-relative"
        style="z-index: 1"
      >
        <h1 class="display-1 fw-bold text-dark">HEADER</h1>
      </div>
    </section>
    <!-- end hero section with background video -->

    <!-- hero section with background video w detail and button-->
    <section
      class="hero-section-bg-vid d-flex align-items-center justify-content-center position-relative overflow-hidden"
    >
      <video
        autoplay
        muted
        loop
        playsinline
        class="position-absolute w-100 h-100 top-0 start-0 object-fit-cover"
      >
        <source
          src="https://www.w3schools.com/howto/rain.mp4"
          type="video/mp4"
        />
        <!-- fallback message -->
        Your browser does not support the video tag.
      </video>
      <div
        class="container text-white text-center position-relative"
        style="z-index: 1"
      >
        <h1 class="display-1 fw-bold text-dark mb-5">HEADER</h1>
        <div class="my-5">
          <p class="lead text-dark">DAY MONTH DATE - DAY MONTH DATE<br/>$XX per person (Early bird) 
           <br/>$YY per person (Start Month 1)<br/><em>Childcare available</em></p>
        </div>

        <button type="button" class="mt-5 btn btn-dark rounded-1 py-2 px-4">
          BUTTON TEXT
        </button>
      </div>
    </section>
    <!-- end hero section with background video w detail and button-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
