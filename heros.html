<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5 Hero Sections</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      /* Shared styles for hero sections */
      .hero-section {
        min-height: 100vh;
        background-size: cover;
        background-position: center;
        position: relative;
        overflow: hidden;
      }
      /* Style for image background hero */
      .hero-section-bg-img {
        background-image: url("https://images.unsplash.com/photo-1470219556762-1771e7f9427d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDE0fHxjaXR5JTIwYXRJTIwbmlnaHR8ZW58MHx8fHwxNjY2ODg2Nzc0&ixlib=rb-4.0.3&q=80&w=1080");
        box-shadow: inset 0 0 0 2000px rgba(0, 0, 0, 0.2); /* Dark overlay */
      }
      /* Style for video background hero */
      .hero-section-bg-vid {
        box-shadow: inset 0 0 0 2000px rgba(255, 255, 255, 0.85); /* Light overlay */
      }
      .hero-section-bg-vid video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
    </style>
  </head>
  <body>

    <!-- Hero 1: Smaller text, bottom left -->
    <section class="hero-section hero-section-bg-img d-flex align-items-end">
      <div class="container text-white pb-5">
        <h1 class="display-4 fw-bold">HEADER</h1>
        <p class="lead">Subheaders</p>
      </div>
    </section>

    <!-- Hero 2: Largest text, center -->
    <section class="hero-section hero-section-bg-img d-flex align-items-center justify-content-center">
      <div class="container text-white text-center">
        <h1 class="display-1 fw-bold">HEADER</h1>
      </div>
    </section>

    <!-- Hero 3: Largest text, center with button -->
    <section class="hero-section hero-section-bg-img d-flex align-items-center justify-content-center">
      <div class="container text-white text-center">
        <h1 class="display-1 fw-bold">HEADER</h1>
        <button type="button" class="btn btn-primary rounded-1 py-2 px-4 mt-3">
          BUTTON TEXT
        </button>
      </div>
    </section>

    <!-- Hero 4: Background video -->
    <section class="hero-section hero-section-bg-vid d-flex align-items-center justify-content-center">
      <video autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="container text-center">
        <h1 class="display-1 fw-bold text-dark">HEADER</h1>
      </div>
    </section>

    <!-- Hero 5: Background video with details and button -->
    <section class="hero-section hero-section-bg-vid d-flex align-items-center justify-content-center">
      <video autoplay muted loop playsinline>
        <source src="https://www.w3schools.com/howto/rain.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
      <div class="container text-center">
        <h1 class="display-1 fw-bold text-dark mb-4">HEADER</h1>
        <div class="my-4">
          <p class="lead text-body">
            DAY MONTH DATE - DAY MONTH DATE<br />
            $XX per person (Early bird)<br />
            $YY per person (Start Month 1)<br />
            <em>Childcare available</em>
          </p>
        </div>
        <button type="button" class="mt-4 btn btn-primary rounded-1 py-2 px-4">
          BUTTON TEXT
        </button>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
